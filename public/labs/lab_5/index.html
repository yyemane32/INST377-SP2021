<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Yohana Yemane's Lab 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column is-half">

        <div class="content">
          <h1>Yohana Yemane's Lab 5</h1>
          <h2>Zip Code Food Search</h2>
        </div>

        
          <form class="searchform">
            <label for="search"><strong>Search:</strong></label>
              <input
                type="text" class="search" name="search" id="search"
                placeholder="Enter a zip code" size=100px
              />
              <button class="button is-link" type="submit" name="submit" id="submit" >Submit</button>
          </form>
          
          

          <div class="content">
            <ul class="suggestions">
              
              <li>
                <div class="decision">Enter your preffered zip code.</div>
                <div class="address"></div>
              </li>

            </ul>
          </div>

        
      </div>

      <div class="column">
        <div id="mapid"></div>
      </div>
    </div>
  </body>
</html>
